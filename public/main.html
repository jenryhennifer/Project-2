<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhimIt</title>
    <!-- Bulma stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <body>
    <header>
      <div class='columns'>
        <div class='column is-half'>
          <img id='indexLogo' src='/img/whimItLogo.png' width='150px'>
        </div>
        <div id='nav' class='column is-half'>
          <a class='button is-info' href='/about'>About</a>
          <a class='button is-info' href='/contact'>Contact</a>
        </div>
      </div>
    </header>
    <section class="section">
      <div class='columns'>
        <div class='column is-one-fifth'>
          

          <div class="box">
            <div id='catBox' class='content'>
              <!-- Categories box -->
<!--  indexJs -->
            </div>
              <input id='catInput' class="input" type="text" placeholder="Enter category name">
            </div>
<!-- main -->
            <button id="catBtn" class="button is-primary">add category</button>
            <button id="catDelete" class="button is-light">delete category</button>

          </div>
        </div>
        <h1 id='categoryName' class='is-size-3'></h1>
        <div id='postBox' class='column is-three-fifths'>
        <!-- Post Boxes -->
        </div>
        <!-- Create Post -->
        <section id='createPostInputs' class="section is-hidden">
          <div class='container'>
            <div class='columns'>
              <div class='column'>
                <h1>Title</h1>
                <input id='postTitle' class="input textBox" type="text" placeholder="Enter post title">
                <h1>Description</h1>
                <textarea id='postDesc' class="textarea textBox" placeholder="Enter post description"></textarea>
                <button id='postBtn' class="button is-fullwidth is-success">Post</button>
              </div>
            </div>
          </div>
        </section>
        <button id='showCreatePost' class="button is-primary">Create new post</button>

        <div class='column is-one-fifth'>
          <button id='logoutBtn' class="button is-link">Log Out</button>
        </div>
      </div>
    </section>

    <script src="/js/index.js" type="text/javascript"></script>
  </body>
