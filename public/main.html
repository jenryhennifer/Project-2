<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhimIt</title>
  <!-- Bulma stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Hind', sans-serif;">
  <div class="containter">
    <header>
      <div class='columns'>
        <div class='column'>
          <img id='indexLogo' src='/img/whimItLogo.png' width='150px'>
        </div>
        <nav id='nav' class='column'>
          <a id='loginBtn' class='button' href='/login'>Sign Out</a>
        </nav>
        <h2>Hello,<span class='user'></span></h2>
      </div>
    </header>

    <main id="main" class="columns">

      <div class='column is-narrow'>
        <h1 class='title'>Category</h1>
        <hr>
        <div class="box" style="width: 300px;">
          <div id='catBox' class='content'>
            <!-- Categories box -->
          </div>
          <input id='catInput' class="input" type="text" placeholder="Add Category">
        </div>

        <button id="catBtn" class="button">Add Category</button>
        <button id="catDelete" class="button is-light">Delete Category</button>
      </div>

      <div class='column'>
        <h1 class='title'>Whims</h1>
        <hr>
        <h2 class='subtitle'>Category: </h2>
        <h1 id='categoryName' class='is-size-3'></h1>
        <hr>
        <div id='postBox' class='column'>
          <!-- Post Boxes -->
        </div>
        <button id='showCreatePost' class="button">Create new post</button>
      </div>
    </main>
    <!-- Create Post -->
    <section id='createPostInputs' class="section is-hidden">
      <div class='container'>
        <div class='columns'>
          <div class='column'>
            <h1>Title</h1>
            <input id='postTitle' class="input textBox" type="text" placeholder="Enter post title">
            <h1>Description</h1>
            <textarea id='postDesc' class="textarea textBox" placeholder="Enter post description"></textarea>
            <button id='postBtn' class="button is-fullwidth">Post</button>
          </div>
        </div>
      </div>
    </section>
  </div>


  <footer id='footer'>
    <a id='about' href='/about'>About</a>
    <a id='contact' href='/contact'>Contact</a>
  </footer>
  <script src="/js/main.js" type="text/javascript"></script>
</body>
