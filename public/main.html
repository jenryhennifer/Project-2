<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhimIt</title>
    <!-- Bulma stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <body>
    <div class="containter">
      <header>
        <div class='columns'>
          <div class='column'>
            <img id='indexLogo' src='/img/whimItLogo.png' width='150px'>
          </div>
          <nav id='nav' class='column'>
            <a id='loginBtn' class='button is-primary' href='/login'>Sign Out</a>
          </nav>
        </div>
      </header>
  
      <main id="main" class="columns">
        
          <div class='column is-narrow'>
            <h1 class='title'>Category</h1>
            <hr>
            <div class="box" style="width: 200px;">
              <div id='catBox' class='content'>
                <!-- Categories box -->
              </div>
                <input id='catInput' class="input" type="text" placeholder="Enter category name">
              </div>
  <!-- main -->
              <button id="catBtn" class="button is-primary">add category</button>
              <button id="catDelete" class="button is-light">delete category</button>
          </div>

          <div class='column'>
            <h1 class='title'>Whims</h1>
            <hr>
            <h2 class='subtitle'>Category: </h2>
            <h1 id='categoryName' class='is-size-3'></h1>
            <hr>
            <div id='postBox' class='column'>
            <!-- Post Boxes -->
            </div>
            <button id='showCreatePost' class="button is-primary">Create new post</button>
          </div>
      </main>
          <!-- Create Post -->
          <section id='createPostInputs' class="section is-hidden">
            <div class='container'>
              <div class='columns'>
                <div class='column'>
                  <h1>Title</h1>
                  <input id='postTitle' class="input textBox" type="text" placeholder="Enter post title">
                  <h1>Description</h1>
                  <textarea id='postDesc' class="textarea textBox" placeholder="Enter post description"></textarea>
                  <button id='postBtn' class="button is-fullwidth is-success">Post</button>
                </div>
              </div>
            </div>
          </section>
          <div class='column'>
            <button id='logoutBtn' class="button is-link">Log Out</button>
          </div>
        </div>
      
  
      <footer id='footer'>
        <a id='about' href='/about'>About</a>
        <a id='contact' href='/contact'>Contact</a>
    </footer>
    </div>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
