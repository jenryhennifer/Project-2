<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhimIt - Create Post</title>
  <!-- Bulma stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body style="font-family: 'Hind', sans-serif;">
  <section class="section">
    <div class='container'>
      <div class='columns'>
        <div class='column'>
          <button id='backBtn' class="button is-link">Back</button>
          <h1>Title</h1>
          <input id='postTitle' class="input textBox" type="text" placeholder="Enter post title">
          <h1>Description</h1>
          <textarea id='postDesc' class="textarea textBox" placeholder="Enter post description"></textarea>
          <button id='postBtn' class="button is-fullwidth is-success">Post</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
