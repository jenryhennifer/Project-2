<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhimIt</title>
    <!-- Bulma stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <body>
    <section class="section">
      <div class='columns'>
        <div class='column is-one-fifth'>
          <img id='indexLogo'src='/img/whimItLogo.png' width='150px'>
          <div class="box">
            <div id='catBox' class='content'>
              <!-- Categories box -->
            </div>
            <input id='catInput' class="input" type="text" placeholder="Enter category name">
            <button id="catBtn" class="button is-primary">add category</button>

          </div>
        </div>
        <div id='postBox' class='column is-three-fifths'>
          <h1 id='categoryName' class='is-size-3'>Category Name</h1>
          <div class='box'>
            <h1>Post 1</h1>
          </div>
          <div class='box'>
            <h1>Post 2</h1>
          </div>
          <div class='box'>
            <h1>Post 3</h1>
          </div>
          <button id='createPostBtn' class="button is-primary">Create new post</button>
        </div>
        <div class='column is-one-fifth'>
          <button id='logoutBtn' class="button is-link">Log Out</button>
        </div>
      </div>
    </section>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
