<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- Bulma stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>

  <section class="section">
    <div class="container">
      <div class='columns is-centered'>
        <div class='column is-full has-text-centered'>
          <img src='./img/whimItLogo.png'/>
        </div>
      </div>
    </div>
  </section>
  
  <section class='section'>
    <div class='container'>
      <div class='columns is-centered'>
        <div class='column is-half'>
          <h2 class='is-size-3 has-text-centered'>Sign up</h2>
          <h4>Email address</h4>
          <div class='field'>
            <div class='control'>
              <input
               class="input" 
               type="email" 
               placeholder="Enter email address">
            </div>
          </div>
          <h4>Password</h4>
          <div class='field'>
            <div class='control'>
              <input 
                class="input" 
                type="password" 
                placeholder="Enter password">
            </div>
          </div>
          <button class="button is-link">Sign Up</button>
          <br/>
          <p>Or log in <a href='/'>here</a></p>
        </div>
      </div>
    </div>
  </section>

  </body>
</html>
